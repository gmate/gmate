# Files with folowing extensions will bi parsed
# Add at the end without spaces and separated by semicolon
# Default: ALLOWED_EXTENSIONS=py;html;rb;yml;sql;c;php;js;rhtml;erb;rake
ALLOWED_EXTENSIONS=py;html;rb;yml;sql;c;php;js;rhtml;erb;rake

# Directories Ignored by parser when looking for files
# Add at the end without spaces and separated by semicolon
# Default: SKIPED_DIRS=.Trash;.svn;.mozilla;vendor;temp;CVS;_darcs;.gnome2
SKIPED_DIRS=.Trash;.svn;.mozilla;vendor;temp;CVS;_darcs;.gnome2

# Files Ignored by parser
# Add at the end without spaces and separated by semicolon
# Default: SKIPED_FILES=
SKIPED_FILES=

# If True Empty marks will appear on screen with 0 entryes
# but just on marks title menu
#
# Valid Values:
#   0 = False; 1 = True
#
# Default: SHOW_EMPTY_MARKS=1
SHOW_EMPTY_MARKS=1

# Change this swith to enable or disable matching just marks with 
# colon at the end.
# When enabled marks just marks like  
# // TODO: some comment
# // FIXME: another fix
# will match properly and marks like
# // IMPROVE improve something
# will not
#
# Valid Values:
#   0 = False; 1 = True
#
# Default : REQUIRE_COLON=1
REQUIRE_COLON=1

# Known marks that parser will look for into files
# Add at the end without spaces and separated by semicolon
# Default : KNOWN_MARKS=TODO;FIXME;CHANGED;NOTE;OPTIMIZE;IMPROVE
KNOWN_MARKS=TODO;FIXME;CHANGED;NOTE;OPTIMIZE;IMPROVE

# Known Marks colors
# Here you can define the color for each known mark. add yours separate with
# semicolons MARK#{HTMLCOLOR}
# Default: MARK_COLORS=TODO#CF830D;FIXME#AA0000;CHANGED#008000;NOTE#1E90FF;OPTIMIZE#A020F0;IMPROVE#D618A4
#
MARK_COLORS=TODO#CF830D;FIXME#AA0000;CHANGED#008000;NOTE#1E90FF;OPTIMIZE#A020F0;IMPROVE#D618A4
